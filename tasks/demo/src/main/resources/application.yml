spring:
  datasource:
    url: jdbc:mysql://localhost:3306/temp?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true